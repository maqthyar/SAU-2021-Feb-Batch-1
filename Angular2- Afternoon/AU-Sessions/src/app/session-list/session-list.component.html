

<hr>

<button   mat-raised-button color="primary" style=" color:white;margin-left: 10px" (click)="addSessionItem()">
  Add
</button>


<div class="col-6">
<mat-card *ngFor="let item of sessionItems" (click)="setItem(item.name)" style="margin:10px; ;cursor: pointer">
    <mat-card-title-group>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <mat-card-title><h3>{{item.name}}</h3></mat-card-title>
          </div>
          <div class="offset-3">
            <button mat-icon-button
                    color="accent" (click)="modifySessionItem(item)">Edit</button>
          </div>
          <div class="offset-1">
            <button mat-icon-button  color="warn" style="background: slateblue;
              font-size: 30px" (click)="deleteSessionItem(item.name)">X</button>
          </div>
        </div>
      </div>
    </mat-card-title-group>


  <mat-card-content style="margin-top: 10px">
    <h4>{{item.instructor}}</h4>
    <div>{{selectedItem === item.name ? item.desc:''}}</div>
  </mat-card-content>
</mat-card>
</div>
